<!-- Funny portfolio demo
   - Edit the image by clicking Change picture
   - Or replace the src in the HTML
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bulok gi Open!</title>
  <style>
    :root{--bg:#0f1724;--card:#111827;--accent:#f59e0b;--muted:#94a3b8}
    body{font-family:Inter,system-ui,Segoe UI,Arial;margin:0;padding:40px;background:linear-gradient(180deg,#061021 0%, #071428 100%);color:#e6eef6}
    .wrap{max-width:860px;margin:0 auto}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:14px;display:flex;gap:24px;align-items:center}
    .avatar{width:160px;height:160px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);flex:0 0 160px;display:flex;align-items:center;justify-content:center}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{flex:1}
    h1{margin:0 0 8px 0;font-size:22px}
    p.role{margin:0;color:var(--muted)}
    .controls{margin-top:14px;display:flex;gap:8px}
    .btn{background:var(--accent);color:#08101a;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)}
    .bio{margin-top:16px;color:#cfe3ff}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:18px}
    .card-mini{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;text-align:center}
    .small{font-size:13px;color:var(--muted)}
    footer{margin-top:22px;color:var(--muted);font-size:13px}
    /* responsive */
    @media (max-width:640px){.card{flex-direction:column;align-items:flex-start}.avatar{width:120px;height:120px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="avatar" id="avatarWrap">
        <img id="profilePic" src="deb.jpg" alt="Profile picture" />
      </div>
      <div class="meta">
        <h1 id="name">Debi D. Makatulog</h1>
        <p class="role" id="role">Full Tank Build DeveloperðŸ˜˜</p>

        <div class="controls">
          <label class="btn" title="Change picture">
            Change picture
            <input id="fileInput" type="file" accept="image/*" style="display:none" />
          </label>
          <button class="btn ghost" id="randomBtn">Suprise Madafaka!</button>
          <button class="btn ghost" id="resetBtn">Reset Part!</button>
        </div>

        <p class="bio" id="bio">Batak mo saksak ug FLASHDRIVE!!!</p>

        <div class="grid">
          <div class="card-mini">
            <div class="small">Projects</div>
            <div style="font-weight:700">Deadliner</div>
          </div>
          <div class="card-mini">
            <div class="small">Programming Language</div>
            <div style="font-weight:700">ChatGPT-5</div>
          </div>
          <div class="card-mini">
            <div class="small">Wana ko kaybaw unsay akong ibutang dri</div>
            <div style="font-weight:700">CopyPaste</div>
          </div>
        </div>

      </div>
    </div>

    <footer>
      Shesshhhhhhhh..........
    </footer>
  </div>

  <script>
    const profilePic = document.getElementById('profilePic');
    const fileInput = document.getElementById('fileInput');
    const randomBtn = document.getElementById('randomBtn');
    const resetBtn = document.getElementById('resetBtn');

    const originalSrc = profilePic.src;

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        profilePic.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    randomBtn.addEventListener('click', () => {
      // a small set of funny images you can replace or expand
      const pool = [
        '1.jpeg',
        '2.jpg',
        '3.jpeg',
        '4.jpeg'
      ];
      const pick = pool[Math.floor(Math.random() * pool.length)];
      profilePic.src = pick;
    });

    resetBtn.addEventListener('click', () => {
      profilePic.src = originalSrc;
      fileInput.value = '';
    });

    // optional: drag drop on avatar
    const avatarWrap = document.getElementById('avatarWrap');
    avatarWrap.addEventListener('dragover', e => { e.preventDefault(); });
    avatarWrap.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => { profilePic.src = ev.target.result; };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
